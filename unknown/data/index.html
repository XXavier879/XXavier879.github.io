<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talk as Nekotina in my server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #3498db;
    }
    label {
      color: #555;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Talk as Nekotina in my server</h1>
    <form id="webhookForm">
      <label for="message">Enter your message:</label><br>
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
      <input type="submit" value="Send Message">
    </form>
  </div>

  <script>
    // Function to send the message to the Discord webhook
    function sendMessageToWebhook(message) {
      const webhookURL = 'https://discord.com/api/webhooks/1182743886905483326/sR4f_AvspxmrYfQCuOoV2sip6BubCHSfqZRHQpE-Y7xeHEvDdqCe-dv3tcq3oPdTDSdm';
      const payload = JSON.stringify({ content: message });

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: payload
      })
      .then(response => {
        if (response.ok) {
          alert('Message sent successfully!');
        } else {
          alert('Failed to send message.');
        }
      })
      .catch(error => {
        alert('An error occurred while sending the message.');
        console.error('Error:', error);
      });
    }

    // Form submission event handler
    document.getElementById('webhookForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const message = document.getElementById('message').value.trim();
      if (message !== '') {
        sendMessageToWebhook(message);
      } else {
        alert('Please enter a message.');
      }
    });
  </script>
</body>
</html>
