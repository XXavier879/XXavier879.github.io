<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xgames bot troll</title>

<body>
  <h1>webhook manaher</h1>
  <form id="webhookForm">
    <label for="webhookSelect">Choose a webhook:</label><br>
    <select id="webhookSelect"></select><br><br>
    <label for="message">Enter your message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    let webhooks = {};

    // Function to add new webhook
    function addWebhook(name, url) {
      webhooks[name] = url;
      updateWebhookOptions();
    }

    // Update the dropdown options
    function updateWebhookOptions() {
      const select = document.getElementById('webhookSelect');
      select.innerHTML = '';
      for (const name in webhooks) {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      }
    }

    // Function to send the message to the selected Discord webhook
    function sendMessageToWebhook(message) {
      const selectedWebhook = webhooks[document.getElementById('webhookSelect').value];
      const payload = JSON.stringify({ content: message });

      fetch(selectedWebhook, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: payload
      })
      .then(response => {
        if (response.ok) {
          alert('Message sent successfully!');
        } else {
          alert('Failed to send message.');
        }
      })
      .catch(error => {
        alert('An error occurred while sending the message.');
        console.error('Error:', error);
      });
    }

    // Form submission event handler
    document.getElementById('webhookForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const message = document.getElementById('message').value.trim();
      if (message !== '') {
        sendMessageToWebhook(message);
      } else {
        alert('Please enter a message.');
      }
    });

    // Add webhooks here
